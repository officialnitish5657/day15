<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-family: 'Pacifico', cursive;
      text-align: center;
      overflow: hidden;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 800px;
      min-height: 70%;
      position: relative;
      margin: 12vh auto 0 auto;
      /* border: 2px solid red; */
    }

    h1,
    h2 {
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #FF671F, white, green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      h1,
      h2 {
        margin: 0;
        letter-spacing: 2px;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        background: linear-gradient(45deg, #FF671F, white, green);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        /* For non-webkit browsers */
      }
    }

    .main #top-text {
      font-size: 3rem;
      opacity: 0;
      transform: scale(0.5);
    }

    .main #bottom-text {
      font-size: 2rem;
      opacity: 0;
      transform: scale(0.5);
    }

    .page .last .bottom-text {
      font-size: 0.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #FF671F, white, green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .last {
      position: absolute;
      bottom: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 20px;
    }

    .last img {
      width: 100px;
      height: auto;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .main #top-text {
        font-size: 2.5rem;
      }

      .main #bottom-text {
        font-size: 1.5rem;
      }

      .page .last .bottom-text {
        font-size: 0.7rem;
      }

      .last {
        position: absolute;
        bottom: 0;
        left: 30%;
        right: auto;
      }
    }

    /* From Uiverse.io by Dennyhml */
    .bubble {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: inset 0 0 25px rgba (255, 255, 255, 0.25);
      animation: animate_4010 8s ease-in-out infinite;
    }

    .bubble:nth-child(2) {
      position: relative;
      zoom: 0.45;
      left: -180px;
      top: -100px;
      animation-delay: -4s;
    }


    .bubble:nth-child(3) {
      position: relative;
      zoom: 0.45;
      right: -90px;
      top: -270px;
      animation-delay: -6s;
    }

    .bubble:nth-child(4) {
      position: relative;
      zoom: 0.35;
      left: -190px;
      bottom: -200px;
      animation-delay: -3s;
    }

    .bubble:nth-child(5) {
      position: relative;
      zoom: 0.5;
      left: 0px;
      top: 200px;
      animation-delay: -5s;
    }

    @keyframes animate_4010 {

      0%,
      100% {
        transform: translateY(-20px);
      }

      50% {
        transform: translateY(20px);
      }
    }

    .bubble::before {
      content: '';
      position: absolute;
      top: 50px;
      left: 45px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #fff;
      z-index: 10;
      filter: blur(2px);
    }

    .bubble::after {
      content: '';
      position: absolute;
      top: 80px;
      left: 80px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      z-index: 10;
      filter: blur(2px);
    }

    .bubble span {
      position: absolute;
      border-radius: 50%;
    }

    .bubble span:nth-child(1) {
      inset: 10px;
      border-left: 15px solid #0fb4ff;
      filter: blur(8px);
    }

    .bubble span:nth-child(2) {
      inset: 10px;
      border-right: 15px solid #ff4484;
      filter: blur(8px);
    }

    .bubble span:nth-child(3) {
      inset: 10px;
      border-top: 15px solid #ffeb3b;
      filter: blur(8px);
    }

    .bubble span:nth-child(4) {
      inset: 30px;
      border-left: 15px solid #ff4484;
      filter: blur(12px);
    }

    .bubble span:nth-child(5) {
      inset: 10px;
      border-bottom: 10px solid #fff;
      filter: blur(8px);
      transform: rotate(330deg);
    }

    .container {
      position: absolute;
      /* left:20%; */
      top: 20%
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="main">

      <h1 id="top-text">Happy</h1>
      <h2 id="bottom-text">Independence Day</h2>
    </div>
    <div class="last">
      <img src="https://coreldrawdesign.com/resources/thumbnails/thumbnail-1659798048.jpg">
      <h6 class="bottom-text">78th Independence Day</h6>
    </div>
  </div>
